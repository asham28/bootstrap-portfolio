<!DOCTYPE html>

<html lang="en">

<head>
    <title>Contact</title>
    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>


<body>


    <!--Content Header & Navitation Section-->
    <nav class="navbar bg-light mb-3">
        <nav class="navbar-brand text-light bg-info mx-auto text-md-left text-center col-sm-12 col-md-4">
            <h1>Asha Mohamed</h1>
        </nav>
        <!--Include borders except for index-->
        <nav class="bg-light mx-auto d-block">
            <a class="nav-item text-muted px-2" href="index.html" id="about">About</a>
            <a class="nav-item text-muted border-left px-2" href="portfolio.html" id="portfolio">Portfolio</a>
            <a class="nav-item text-muted border-left px-2" href="contact.html" id="contact">Contact</a>
        </nav>
    </nav>

    <!--Content Section-->
    <section class="container border border-light bg-light">

        <div class="row">
            <h1 class="col-12 text-md-left text-center bg-white text-info border-bottom mb-3">Contact Me</h1>
        </div>



        <!--Input Section-->
        <form class="row">

            <div class="form-group col-12">
                <label for="exampleFormControlInput1">Name</label>

            </div>

                <label for="exampleFormControlInput2">Email address</label>
                <input type="text" class="form-control" name="email">
            </div>

            <div class="form-group col-12">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <!--Submit Btton-->
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </section>



    <!--Footer-->
    <div class="row">
        <footer class="fixed-bottom col-12 mx-auto mt-5 py-3 text-center bg-secondary text-white">&copy;copyright</footer>
    </div>
